<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block head %}
      <title>Footyhints - {% block title %}{% endblock %}</title>
    {% endblock %}
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.dataTables.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/dataTables.bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/dataTables.rowGroup.min.js') }}"></script>

    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" >
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dataTables.bootstrap.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-glyphicons.css') }}" >
    <link rel="stylesheet" href="{{ url_for('static', filename='css/rowGroup.dataTables.min.css') }}" >
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" >
  </head>
  <body>
    <div class="container md-page" style="padding-top: 20px;">
      <div class="row">
        <div class="col-sm-3">
          <div class="list-group">
          {% for team in teams %}
            <a href="/team/{{ team.id }}" class="list-group-item list-group-item-action {% if request.path == '/team/{0}'.format(team.id) %}active{% endif %}">{{ team.name }}</a>
          {% endfor %}
          </div>
        </div>
        <div class="col-sm-8">
          {% block content %}
          {% endblock %}
        </div>
      </div>
      {% include 'footer.html' %}
    </div>
  </body>
</html>
