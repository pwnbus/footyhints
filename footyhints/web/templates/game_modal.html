<div class="modal fade" id="gameModal{{ game.id }}" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h5 class="modal-title">{{ game.home_team.name }} - {{ game.away_team.name }}</h5>
        <h5 class="modal-title">Score: {{ game.interest_score }}</h5>
      </div>
      <div class="modal-body">

        <ul>
          {% for score_modification in game.score_modifications %}
            <li>{{ score_modification.reason }}</li>
          {% endfor %}
        </ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
