<div class="modal fade" id="gameModal{{ game.id }}" tabindex="-1" role="dialog">
  <div class="modal-dialog game-stats-modal" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h5 class="modal-title">{{ game.home_team.name }} - {{ game.away_team.name }}</h5>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-sm-6">Level: {% include 'severity_badge.html' %}</div>
          <div class="col-sm-6">Score: {{ game.interest_score }}</div>
        </div>
        <table class="table table-striped table-bordered table-compact" style="clear: both;margin-top: 20px;">
          <thead>
            <th>Points</th>
            <th>Reason</th>
          </thead>
          <tbody>
            {% for score_modification in game.score_modifications %}
              <tr>
                <td>{{ score_modification.value }}</a></td>
                <td><div title="{{ score_modification.description }}">{{ score_modification.reason }}</div></td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
