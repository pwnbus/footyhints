<table id='game_list_new' class="table table-striped table-bordered table-compact" style="clear: both;margin-top: 20px;">
    <thead>
      <th>Home Team</th>
      <th>Away Team</th>
      <th>Match Day</th>
      <th>Interest Level</th>
    </thead>
    <tbody>
      {% for game in games %}
        <tr>
          <td><a href="/team/{{ game.home_team_id }}">{{ game.home_team.name }}</a></td>
          <td><a href="/team/{{ game.away_team_id }}">{{ game.away_team.name }}</a></td>
          <td>{{ game.round.num }}</td>
          <td>
            {% include 'game_modal.html' %}
            {% include 'severity_badge.html' %}
          </td>
        </tr>
      {% endfor %}
    </tbody>
</table>

<script>
  $(document).ready( function () {
    $('#game_list_new').DataTable({
      'order': [[2, 'desc']],
      'bFilter': false,
      'bInfo': false,
      "bLengthChange": false,
      "bPaginate": true,
      "iDisplayLength": 15,
      "columnDefs": [
          {
            "targets": [0,1,2,3],
            "bSortable": false,
          }
        ],
    });
  });
</script>
