<table id="game-list-new" class="table table-striped table-bordered table-compact">
  <thead id="game-list-header"/>
  <thead/>
  <tbody>
    {% for game in games %}
      <tr>
        <td align="right" width="30%"><a href="/team/{{ game.home_team_id }}">{{ game.home_team.name }}</a></td>
        <td align="left" width="30%"><a href="/team/{{ game.away_team_id }}">{{ game.away_team.name }}</a></td>
        <td align="center" class="start_time" width="20%">{{ game.start_time }}</td>
        <td align="center" width="20%">
          {% include 'game_modal.html' %}
          {% include 'severity_badge.html' %}
        </td>
        <td>{{ game.date_from_start_time }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>

<script>
  $(document).ready( function () {
    $('#game-list-new').DataTable({
      "order": [[2, 'desc']],
      "autoWidth": false,
      "bFilter": false,
      "bInfo": false,
      "bLengthChange": false,
      "bPaginate": true,
      {% if request.path.startswith('/team/') %}
      "iDisplayLength": 12,
      {% else %}
      "iDisplayLength": 18,
      {% endif %}
      "fnDrawCallback": function() {
        $("#game-list-header").remove();
      },
      "columnDefs": [
        {
          "targets": [0,1,2,3],
          "bSortable": false,
          "createdCell": function (td, cellData, rowData, row, col) {
            if (col == 2){
              var start_time = new Date(cellData*1000);
              var locale = document.querySelector('html').getAttribute('lang')
              var options = {
                weekday: "short",
                month: "2-digit",
                day: "numeric",
              };
              $(td).html(start_time.toLocaleTimeString())
            }
          }
        },
        {
          "bVisible": false,
          "aTargets": [4]
        }
      ],
      "rowGroup": {
        "dataSrc": 4
      },
    });
  });
</script>
